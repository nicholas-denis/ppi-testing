Nick_Huang: Nick Huang
experiment:
  description: 1024 gold, non-linear data, regression
  estimate: mean
  ind_var:
    label_description: Level of noise
    name:
    - noise
    paths:
      noise:
      - experiment.parameters.training_population.y_population.rho
      - experiment.parameters.gold_population.y_population.rho
      - experiment.parameters.unlabelled_population.y_population.rho
    plot_description: Noise between x and y
    vals:
    - noise: 0.3
    - noise: 0.5
    - noise: 0.75
    - noise: 0.9
  methods:
  - type: ppi
  - type: naive
  - type: classical
  - lhat: null
    type: ppi_pp
  - t_dist: true
    type: ratio
  metrics:
  - widths
  - coverages
  model:
    name: xgboost
    optuna: true
    trials: 5
  model_bias: true
  name: 1024g_nl_xgb
  parameters:
    confidence_level: 0.95
    cut_interval: true
    gold_population:
      x_population:
        distribution: normal_univariate
        mean: 0
        size: 1024
        std: 4
      y_population:
        transformation: experimental_six
    n_its: 1000
    test_size: 0.2
    training_population:
      x_population:
        distribution: normal_univariate
        mean: 0
        size: 10000
        std: 4
      y_population:
        transformation: experimental_six
    true_value: null
    unlabelled_population:
      x_population:
        distribution: normal_univariate
        mean: 0
        size: 10000
        std: 4
      y_population:
        include: true
        transformation: experimental_six
    use_active_inference: false
  train_once: true
logging:
  log_file: ../logs/log.log
  log_format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  log_level: INFO
paths:
  configs_path: ../configs/
  data_path: ../data/
  experiment_path: ../experiments/1024g_nl_xgb_2024-08-14-23-54-48
  experiments_path: ../experiments/
  logging_path: ../experiments/1024g_nl_xgb_2024-08-14-23-54-48\logs
  plotting_path: ../experiments/1024g_nl_xgb_2024-08-14-23-54-48\plots
  results_path: ../experiments/1024g_nl_xgb_2024-08-14-23-54-48\results
  src_path: ../experiments/1024g_nl_xgb_2024-08-14-23-54-48\src
