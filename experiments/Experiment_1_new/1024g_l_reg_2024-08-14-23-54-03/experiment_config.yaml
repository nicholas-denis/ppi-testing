Nick_Huang: Nick Huang
experiment:
  description: 1024 gold, linear data, regression
  estimate: mean
  ind_var:
    label_description: Level of noise
    name:
    - noise
    paths:
      noise:
      - experiment.parameters.training_population.y_population.rho
      - experiment.parameters.gold_population.y_population.rho
      - experiment.parameters.unlabelled_population.y_population.rho
    plot_description: Noise between x and y
    vals:
    - noise: 0.3
    - noise: 0.5
    - noise: 0.75
    - noise: 0.9
  methods:
  - type: ppi
  - type: naive
  - type: classical
  - lhat: null
    type: ppi_pp
  - t_dist: true
    type: ratio
  metrics:
  - widths
  - coverages
  model:
    name: linear_regression
    optuna: true
  model_bias: true
  name: 1024g_l_reg
  parameters:
    confidence_level: 0.95
    cut_interval: true
    gold_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 1024
      y_population:
        alpha: 2
        b: 0
        beta: 2
        m: 4
        rho: null
        transformation: linear_gamma
    n_its: 1000
    test_size: 0.2
    training_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 10000
      y_population:
        alpha: 2
        b: 0
        beta: 2
        m: 4
        rho: null
        transformation: linear_gamma
    true_value: 16
    unlabelled_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 10000
      y_population:
        alpha: 2
        b: 0
        beta: 2
        include: true
        m: 4
        rho: null
        transformation: linear_gamma
    use_active_inference: false
logging:
  log_file: ../logs/log.log
  log_format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  log_level: INFO
paths:
  configs_path: ../configs/
  data_path: ../data/
  experiment_path: ../experiments/1024g_l_reg_2024-08-14-23-54-03
  experiments_path: ../experiments/
