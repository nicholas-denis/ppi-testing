Nick_Huang: Nick Huang
experiment:
  estimate: mean
  ind_var:
    label_description: Level of noise
    name: noise
    paths:
    - experiment.parameters.training_population.y_population.rho
    - experiment.parameters.gold_population.y_population.rho
    - experiment.parameters.unlabelled_population.y_population.rho
    plot_description: Noise between x and y
    vals:
    - 0.1
    - 0.25
    - 0.5
    - 0.9
  methods:
  - type: ppi
  - type: naive
  - type: classical
  metrics:
  - widths
  - coverages
  model:
    name: linear_regression
  name: Basic Experiment
  parameters:
    confidence_level: 0.95
    gold_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 10000
      y_population:
        b: 0
        m: 4
        rho: None
        transformation: linear_univariate
    n_its: 10000
    test_size: 0.2
    training_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 10000
      y_population:
        b: 0
        m: 4
        rho: None
        transformation: linear_univariate
    true_value: 8
    unlabelled_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 10000
      y_population:
        b: 0
        include: true
        m: 4
        rho: None
        transformation: linear_univariate
    use_active_inference: false
logging:
  log_file: ../logs/log.log
  log_format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  log_level: INFO
paths:
  configs_path: ../configs/
  data_path: ../data/
  experiment_path: ../experiments/Basic Experiment_2024-07-09-14-49-18
  experiments_path: ../experiments/
  logging_path: ../experiments/Basic Experiment_2024-07-09-14-49-18\logs
  plotting_path: ../experiments/Basic Experiment_2024-07-09-14-49-18\plots
  results_path: ../experiments/Basic Experiment_2024-07-09-14-49-18\results
  src_path: ../experiments/Basic Experiment_2024-07-09-14-49-18\src
plotting:
  plots:
  - file_name: widthsviolin.png
    show: false
    title: Widths vs rho (noise)
    type: violin
    x_label: Method
    y_label: Widths
    y_metric: ci_width
    y_techniques:
    - label: PPI Widths
      technique: ppi
    - label: Naive Widths
      technique: naive
    - label: Classic Widths
      technique: classical
  - file_name: widthsplot.png
    show: false
    title: Widths vs rho (noise)
    type: line
    x: noise
    x_label: Rho values
    y_label: Widths
    y_metric: ci_width
    y_techniques:
    - label: PPI Widths
      technique: ppi
    - label: Naive Widths
      technique: naive
    - label: Classic Widths
      technique: classical
reproducibility:
  seed: 42
