Nick_Huang: Nick Huang
experiment:
  clipping: false
  description: Label shift, 1k training, no clipping, non-linear data, regression
  distances:
  - wasserstein
  - tv
  estimate: mean
  ind_var:
    name:
    - mean
    - std
    paths:
      mean:
      - experiment.parameters.gold_population.x_population.mean
      - experiment.parameters.unlabelled_population.x_population.mean
      - experiment.parameters.gold_population.y_population.mean
      - experiment.parameters.unlabelled_population.y_population.mean
      std:
      - experiment.parameters.gold_population.x_population.std
      - experiment.parameters.unlabelled_population.x_population.std
      - experiment.parameters.gold_population.y_population.std
      - experiment.parameters.unlabelled_population.y_population.std
    vals:
    - mean: 0
      std: 3
    - mean: 2
      std: 3
    - mean: -2
      std: 3
    - mean: 4
      std: 3
    - mean: -4
      std: 3
    - mean: 0
      std: 4
    - mean: 0
      std: 5
  methods:
  - type: ppi
  - type: naive
  - type: classical
  - lhat: null
    type: ppi_pp
  - t_dist: true
    type: ratio
  metrics:
  - widths
  - coverages
  model:
    name: linear_regression
    optuna: true
    trials: 5
  model_bias: true
  name: 1kt_nc_nl_reg
  parameters:
    confidence_level: 0.95
    cut_interval: true
    gold_population:
      x_population:
        distribution: normal_univariate
        mean: 0
        size: 128
        std: 3
      y_population:
        transformation: experimental_four
    n_its: 200
    test_size: 0.2
    training_population:
      x_population:
        distribution: normal_univariate
        mean: 0
        size: 1000
        std: 3
      y_population:
        transformation: experimental_four
    true_value: 16
    unlabelled_population:
      x_population:
        alpha: 0
        beta: 3
        distribution: normal_univariate
        size: 10000
      y_population:
        include: true
        transformation: experimental_four
    use_active_inference: false
  plot_distributions: true
  varying_true_value: true
logging:
  log_file: ../logs/log.log
  log_format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  log_level: INFO
paths:
  configs_path: ../configs/
  data_path: ../data/
  experiment_path: ../experiments/1kt_nc_nl_reg_2024-08-12-11-01-57
  experiments_path: ../experiments/
  logging_path: ../experiments/1kt_nc_nl_reg_2024-08-12-11-01-57\logs
  plotting_path: ../experiments/1kt_nc_nl_reg_2024-08-12-11-01-57\plots
