Nick_Huang: Nick Huang
experiment:
  clipping: true
  description: Label shift, clipping, linear data, linear regression
  dist_family: gamma
  distances:
  - wasserstein
  - tv
  estimate: mean
  ind_var:
    name:
    - alpha
    - beta
    paths:
      alpha:
      - experiment.parameters.gold_population.x_population.alpha
      - experiment.parameters.unlabelled_population.x_population.alpha
      - experiment.parameters.gold_population.y_population.alpha
      - experiment.parameters.unlabelled_population.y_population.alpha
      beta:
      - experiment.parameters.gold_population.x_population.beta
      - experiment.parameters.unlabelled_population.x_population.beta
      - experiment.parameters.gold_population.y_population.beta
      - experiment.parameters.unlabelled_population.y_population.beta
    vals:
    - alpha: 2
      beta: 3
    - alpha: 3
      beta: 2
    - alpha: 2
      beta: 4
    - alpha: 4
      beta: 2
    - alpha: 2
      beta: 2
    - alpha: 3
      beta: 3
  methods:
  - type: ppi
  - type: naive
  - type: classical
  - lhat: null
    type: ppi_pp
  - t_dist: true
    type: ratio
  metrics:
  - widths
  - coverages
  model:
    name: linear_regression
    optuna: true
  model_bias: true
  name: 1kt_c_lin_reg
  parameters:
    confidence_level: 0.95
    cut_interval: true
    gold_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 128
      y_population:
        alpha: 2
        b: 0
        beta: 2
        m: 4
        rho: 0.85
        transformation: linear_gamma
    n_its: 1000
    test_size: 0.2
    training_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 1000
      y_population:
        alpha: 2
        b: 0
        beta: 2
        m: 4
        rho: 0.85
        transformation: linear_gamma
    true_value: null
    unlabelled_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 10000
      y_population:
        alpha: 2
        b: 0
        beta: 2
        include: true
        m: 4
        rho: 0.85
        transformation: linear_gamma
    use_active_inference: false
  plot_distributions: true
  remove_gold: false
  varying_true_value: true
logging:
  log_file: ../logs/log.log
  log_format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  log_level: INFO
paths:
  configs_path: ../configs/
  data_path: ../data/
  experiment_path: ../experiments/1kt_c_lin_reg_2024-08-17-15-10-01
  experiments_path: ../experiments/
  logging_path: ../experiments/1kt_c_lin_reg_2024-08-17-15-10-01\logs
  plotting_path: ../experiments/1kt_c_lin_reg_2024-08-17-15-10-01\plots
  results_path: ../experiments/1kt_c_lin_reg_2024-08-17-15-10-01\results
  src_path: ../experiments/1kt_c_lin_reg_2024-08-17-15-10-01\src
