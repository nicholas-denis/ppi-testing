Nick_Huang: Nick Huang
experiment:
  description: Experiment with linear regression and 1024 gold datapoints, linear
    data transformation with different levels of noise (correlation)
  estimate: mean
  ind_var:
    label_description: Level of noise
    name: noise
    paths:
    - experiment.parameters.training_population.y_population.rho
    - experiment.parameters.gold_population.y_population.rho
    - experiment.parameters.unlabelled_population.y_population.rho
    plot_description: Noise between x and y
    vals:
    - 0.3
    - 0.5
    - 0.75
    - 0.9
  methods:
  - type: ppi
  - type: naive
  - type: classical
  - lhat: null
    type: ppi_pp
  - t_dist: true
    type: ratio
  metrics:
  - widths
  - coverages
  model:
    name: linear_regression
    optuna: true
  model_bias: true
  name: reg_sq_1024
  parameters:
    confidence_level: 0.95
    cut_interval: true
    gold_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 1024
      y_population:
        alpha: 2
        b: 0
        beta: 2
        m: 4
        rho: 0.95
        transformation: linear_gamma_squared
    n_its: 2000
    test_size: 0.2
    training_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 10000
      y_population:
        alpha: 2
        b: 0
        beta: 2
        m: 4
        rho: 0.95
        transformation: linear_gamma_squared
    true_value: null
    unlabelled_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 10000
      y_population:
        alpha: 2
        b: 0.0
        beta: 2
        include: true
        m: 4
        rho: 0.95
        transformation: linear_gamma_squared
    use_active_inference: false
logging:
  log_file: ../logs/log.log
  log_format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  log_level: INFO
paths:
  configs_path: ../configs/
  data_path: ../data/
  experiment_path: ../experiments/reg_sq_1024_2024-07-26-04-11-54
  experiments_path: ../experiments/
  logging_path: ../experiments/reg_sq_1024_2024-07-26-04-11-54\logs
  plotting_path: ../experiments/reg_sq_1024_2024-07-26-04-11-54\plots
  results_path: ../experiments/reg_sq_1024_2024-07-26-04-11-54\results
  src_path: ../experiments/reg_sq_1024_2024-07-26-04-11-54\src
