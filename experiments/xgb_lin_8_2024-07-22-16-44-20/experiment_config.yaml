Nick_Huang: Nick Huang
experiment:
  description: Experiment with xgboost and 8 gold datapoints, linear data transformation,
    with different levels of noise (correlation)
  estimate: mean
  ind_var:
    label_description: Level of noise
    name: noise
    paths:
    - experiment.parameters.training_population.y_population.rho
    - experiment.parameters.gold_population.y_population.rho
    - experiment.parameters.unlabelled_population.y_population.rho
    plot_description: Noise between x and y
    vals:
    - 0.3
    - 0.5
    - 0.75
    - 0.9
  methods:
  - type: ppi
  - type: naive
  - type: classical
  - lhat: null
    type: ppi_pp
  - t_dist: true
    type: ratio
  metrics:
  - widths
  - coverages
  model:
    name: xgboost
    optuna: true
    trials: 5
  model_bias: true
  name: xgb_lin_8
  parameters:
    confidence_level: 0.95
    cut_interval: true
    gold_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 8
      y_population:
        b: 0
        m: 4
        rho: null
        transformation: linear_univariate
    n_its: 500
    test_size: 0.2
    training_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 10000
      y_population:
        b: 0
        m: 4
        rho: null
        transformation: linear_univariate
    true_value: 16
    unlabelled_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 10000
      y_population:
        b: 0
        include: true
        m: 4
        rho: null
        transformation: linear_univariate
    use_active_inference: false
logging:
  log_file: ../logs/log.log
  log_format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  log_level: INFO
paths:
  configs_path: ../configs/
  data_path: ../data/
  experiment_path: ../experiments/xgb_lin_8_2024-07-22-16-44-20
  experiments_path: ../experiments/
  logging_path: ../experiments/xgb_lin_8_2024-07-22-16-44-20\logs
  plotting_path: ../experiments/xgb_lin_8_2024-07-22-16-44-20\plots
  results_path: ../experiments/xgb_lin_8_2024-07-22-16-44-20\results
  src_path: ../experiments/xgb_lin_8_2024-07-22-16-44-20\src
