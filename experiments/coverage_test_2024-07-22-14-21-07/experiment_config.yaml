Nick_Huang: Nick Huang
experiment:
  description: Experiment with linear regression and 8 gold datapoints, linear data
    transformation, with different levels of noise (correlation)
  estimate: mean
  ind_var:
    label_description: Level of noise
    name: noise
    paths:
    - experiment.parameters.training_population.y_population.rho
    - experiment.parameters.gold_population.y_population.rho
    - experiment.parameters.unlabelled_population.y_population.rho
    plot_description: Noise between x and y
    vals:
    - 0.3
    - 0.5
    - 0.75
    - 0.9
  methods:
  - type: ppi
  - type: classical
  - lhat: null
    type: ppi_pp
  - type: classical_test
  metrics:
  - widths
  - coverages
  model:
    name: linear_regression
    optuna: true
  model_bias: true
  name: coverage_test
  parameters:
    confidence_level: 0.95
    cut_interval: true
    gold_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 8
      y_population:
        b: 0
        m: 4
        rho: null
        transformation: linear_univariate
    n_its: 2000
    test_size: 0.2
    training_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 10000
      y_population:
        b: 0
        m: 4
        rho: null
        transformation: linear_univariate
    true_value: 16
    unlabelled_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 10000
      y_population:
        b: 0
        include: true
        m: 4
        rho: null
        transformation: linear_univariate
    use_active_inference: false
logging:
  log_file: ../logs/log.log
  log_format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  log_level: INFO
paths:
  configs_path: ../configs/
  data_path: ../data/
  experiment_path: ../experiments/coverage_test_2024-07-22-14-21-07
  experiments_path: ../experiments/
  logging_path: ../experiments/coverage_test_2024-07-22-14-21-07\logs
  plotting_path: ../experiments/coverage_test_2024-07-22-14-21-07\plots
  results_path: ../experiments/coverage_test_2024-07-22-14-21-07\results
  src_path: ../experiments/coverage_test_2024-07-22-14-21-07\src
