Nick_Huang: Nick Huang
experiment:
  estimate: mean
  ind_var:
    name: gold_pop
    paths:
    - experiment.parameters.gold_population.x_population.size
    vals:
    - 5
    - 16
    - 128
    - 1024
  methods:
  - type: ppi
  - type: naive
  - type: classical
  - lhat: null
    type: ppi_pp
  - t_dist: false
    type: ratio
  metrics:
  - widths
  - coverages
  model:
    name: xgboost
    optuna: false
    optuna_trials: 100
  model_bias: true
  name: Gold Pop Variation
  parameters:
    confidence_level: 0.95
    cut_interval: true
    gold_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 100
      y_population:
        b: 0
        m: 4
        rho: 0.8
        transformation: linear_univariate
    n_its: 200
    test_size: 0.2
    training_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 10000
      y_population:
        b: 0
        m: 4
        rho: 0.8
        transformation: linear_univariate
    true_value: 16
    unlabelled_population:
      x_population:
        alpha: 2
        beta: 2
        distribution: gamma_univariate
        size: 10000
      y_population:
        b: 0
        include: true
        m: 4
        rho: 0.8
        transformation: linear_univariate
    use_active_inference: false
logging:
  log_file: ../logs/log.log
  log_format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  log_level: INFO
paths:
  configs_path: ../configs/
  data_path: ../data/
  experiment_path: ../experiments/Gold Pop Variation_2024-07-18-03-46-53
  experiments_path: ../experiments/
  logging_path: ../experiments/Gold Pop Variation_2024-07-18-03-46-53\logs
  plotting_path: ../experiments/Gold Pop Variation_2024-07-18-03-46-53\plots
  results_path: ../experiments/Gold Pop Variation_2024-07-18-03-46-53\results
  src_path: ../experiments/Gold Pop Variation_2024-07-18-03-46-53\src
plotting:
  plots:
  - file_name: widthsviolin.png
    show: false
    title: Widths vs rho (noise)
    type: violin
    x_label: Method
    y_label: Widths
    y_metric: ci_width
    y_techniques:
    - label: PPI Widths
      technique: ppi
    - label: Classic Widths
      technique: classical
    - label: Naive Widths
      technique: naive
    - label: PPI PP Widths
      technique: ppi_pp
  - file_name: widthsplot.png
    show: false
    title: Widths vs rho (noise)
    type: line
    x: gold_pop
    x_label: Gold population
    y_label: Widths
    y_metric: ci_width
    y_techniques:
    - label: PPI Widths
      technique: ppi
    - label: Classic Widths
      technique: classical
    - label: Naive Widths
      technique: naive
    - label: PPI PP Widths
      technique: ppi_pp
  - file_name: coverageplot.png
    show: false
    title: Coverage vs Gold Pop
    type: coverage
    x: gold_pop
    x_label: Gold population
    y_techniques:
    - label: PPI Widths
      technique: ppi
    - label: Classic Widths
      technique: classical
    - label: Naive Widths
      technique: naive
    - label: PPI PP Widths
      technique: ppi_pp
  - file_name: sampleplot.png
    show: false
    title: Coverage vs Gold Pop
    type: sample
    x: gold_pop
    y_metric: coverage
    y_techniques:
    - label: PPI Widths
      technique: ppi
    - label: Classic Widths
      technique: classical
    - label: Naive Widths
      technique: naive
    - label: PPI PP Widths
      technique: ppi_pp
reproducibility:
  seed: 42
